<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riddle Generator Web App</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .app-container {
      background: #111827;
      border-radius: 16px;
      padding: 2rem 2.5rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.7);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }

    p.subtitle {
      margin-top: 0;
      font-size: 0.95rem;
      color: #9ca3af;
    }

    .riddle-card {
      margin-top: 1.5rem;
      padding: 1.25rem;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #1f2937;
      min-height: 120px;
    }

    .riddle-question {
      font-size: 1.05rem;
      margin-bottom: 0.75rem;
    }

    .riddle-answer {
      font-size: 0.95rem;
      color: #a7f3d0;
      display: none;
    }

    .controls {
      margin-top: 1.5rem;
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.6rem 1.4rem;
      font-size: 0.95rem;
      cursor: pointer;
      background: #1d4ed8;
      color: #f9fafb;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.15s ease;
    }

    button.secondary {
      background: #4b5563;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .stats {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .nav-links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      color: #60a5fa;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <h1>Riddle Generator</h1>
    <p class="subtitle">
      Click “New Riddle” to get a random riddle. Try to guess it before showing the answer.
    </p>

    <div class="riddle-card">
      <div class="riddle-question" id="riddle-question">
        Click “New Riddle” to begin!
      </div>
      <div class="riddle-answer" id="riddle-answer"></div>
    </div>

    <div class="controls">
      <button id="new-riddle-btn">New Riddle</button>
      <button id="show-answer-btn" class="secondary">Show Answer</button>
    </div>

    <div class="stats" id="stats">
      Riddles seen: 0 · Answers revealed: 0
    </div>

    <div class="nav-links">
      <a href="scratch.html">← Back to Scratch Page</a>
      <a href="index.html">Professional Site</a>
    </div>
  </div>

  <script>
    const riddles = [
      { question: "What has to be broken before you can use it?", answer: "An egg." },
      { question: "I’m tall when I’m young, and I’m short when I’m old. What am I?", answer: "A candle." },
      { question: "What gets wetter the more it dries?", answer: "A towel." },
      { question: "What has many keys but can’t open a single lock?", answer: "A piano." },
      { question: "I’m light as a feather, yet the strongest person can’t hold me for five minutes. What am I?", answer: "Your breath." },
      { question: "What can travel around the world while staying in the same corner?", answer: "A stamp." }
    ];

    const questionEl = document.getElementById("riddle-question");
    const answerEl = document.getElementById("riddle-answer");
    const statsEl = document.getElementById("stats");
    const newRiddleBtn = document.getElementById("new-riddle-btn");
    const showAnswerBtn = document.getElementById("show-answer-btn");

    let currentIndex = null;
    let riddlesSeen = 0;
    let answersShown = 0;

    function updateStats() {
      statsEl.textContent = `Riddles seen: ${riddlesSeen} · Answers revealed: ${answersShown}`;
    }

    function getRandomRiddleIndex() {
      if (riddles.length <= 1) return 0;
      let index;
      do {
        index = Math.floor(Math.random() * riddles.length);
      } while (index === currentIndex);
      return index;
    }

    function showNewRiddle() {
      const index = getRandomRiddleIndex();
      currentIndex = index;

      const riddle = riddles[index];
      questionEl.textContent = riddle.question;
      answerEl.textContent = riddle.answer;
      answerEl.style.display = "none";

      riddlesSeen++;
      updateStats();
    }

    function showAnswer() {
      if (!answerEl.textContent) return;
      if (answerEl.style.display === "none") {
        answerEl.style.display = "block";
        answersShown++;
        updateStats();
      }
    }

    newRiddleBtn.addEventListener("click", showNewRiddle);
    showAnswerBtn.addEventListener("click", showAnswer);

    updateStats();
  </script>

</body>
</html>
